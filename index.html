<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Name Tag</title>
</head>
<body>
    <main>
        <div class="user-edit">
            <input class="input" id="user-input">
            <button class="button-style" id="button">Change Name</button><br>
            <input class="input" id="user-pro">
            <button class="button-style" id="pro">Change Pronouns</button><br>
            <div>Choose your Color!</div>
            <button class="green" id="bg-green">Green</button>
            <button class="blue" id="bg-blue">Blue</button>
        </div>        
        <div class="nametag">
            <div id="bg-1" class="hello">
                Hello
            </div>
            <div id="bg-2" class="intro">
                my name is
            </div>
            <div id="my-name" class="name">
                Julianne Vela
            </div>
            <div id="bg-3" class="pronouns">
                My pronouns are <span id="my-pronouns">she/her</span>
            </div>
        </div>
        <div id='counter'>
        
        </div>
    </main>

   <script src="app.js"></script>
</body>
</html>
